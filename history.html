<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #history-container {
            margin: 10px auto;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow: hidden;
            position: relative;
        }
        .record {
            margin: 5px 0;
            font-size: 1em;
        }
        .record span {
            margin-right: 5px;
        }
        /* 确保这些颜色样式生效 */
        .gold { color: gold; }
        .purple { color: purple; }
        .blue { color: blue; }
        .pagination {
            margin-top: 10px;
            font-size: 1em;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button[disabled] {
            font-weight: bold;
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            .record {
                font-size: 0.9em;
            }
            .pagination {
                font-size: 0.9em;
            }
            .pagination button {
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>历史记录</h1>
    <div id="history-container">
        <!-- 历史记录内容 -->
        <div id="records"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        const recordsElement = document.getElementById('records');
        const paginationElement = document.getElementById('pagination');
        const pageSize = 15;
        let history = [];

        window.addEventListener('message', (event) => {
            if (event.data.history) {
                history = event.data.history;
                renderPage(1);
            }
        });

        function renderPage(pageNumber) {
            const start = (pageNumber - 1) * pageSize;
            const end = start + pageSize;
            const pageRecords = history.slice(start, end);

            // Render records
            recordsElement.innerHTML = '';
            pageRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record';

                if (Array.isArray(record)) {
                    record.forEach(card => {
                        const cardSpan = document.createElement('span');
                        cardSpan.className = getCardClass(card);  // 使用 getCardClass 函数获取颜色类名
                        cardSpan.textContent = card + ' ';
                        recordElement.appendChild(cardSpan);
                    });
                } else {
                    recordElement.classList.add(getCardClass(record));
                    recordElement.textContent = record;
                }

                recordsElement.appendChild(recordElement);
            });

            // Render pagination
            const totalPages = Math.ceil(history.length / pageSize);
            renderPagination(totalPages, pageNumber);

            // Display current page number
            const pageIndicator = document.createElement('div');
            pageIndicator.textContent = `当前页: ${pageNumber} / ${totalPages}`;
            paginationElement.appendChild(pageIndicator);
        }

        // 根据卡片名获取对应的颜色类名
        function getCardClass(cardName) {
            const lowerName = cardName.toLowerCase();
            if (lowerName.includes('gold')) {
                return 'gold';
            } else if (lowerName.includes('purple')) {
                return 'purple';
            } else if (lowerName.includes('blue')) {
                return 'blue';
            }
            return '';
        }

        function renderPagination(totalPages, currentPage) {
            paginationElement.innerHTML = '';

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '上一页';
                prevButton.onclick = () => renderPage(currentPage - 1);
                paginationElement.appendChild(prevButton);
            }

            if (totalPages <= 5) {
                for (let i = 1; i <= totalPages; i++) {
                    createPageButton(i, currentPage);
                }
            } else {
                if (currentPage > 2) {
                    createPageButton(1, currentPage);
                    if (currentPage > 3) {
                        paginationElement.appendChild(document.createTextNode('...'));
                    }
                }

                for (let i = Math.max(1, currentPage - 1); i <= Math.min(totalPages, currentPage + 1); i++) {
                    createPageButton(i, currentPage);
                }

                if (currentPage < totalPages - 1) {
                    if (currentPage < totalPages - 2) {
                        paginationElement.appendChild(document.createTextNode('...'));
                    }
                    createPageButton(totalPages, currentPage);
                }
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = '下一页';
                nextButton.onclick = () => renderPage(currentPage + 1);
                paginationElement.appendChild(nextButton);
            }
        }

        function createPageButton(pageNumber, currentPage) {
            const pageButton = document.createElement('button');
            pageButton.textContent = pageNumber;
            pageButton.onclick = () => renderPage(pageNumber);
            if (pageNumber === currentPage) {
                pageButton.disabled = true;
            }
            paginationElement.appendChild(pageButton);
        }
    </script>
</body>
</html>
