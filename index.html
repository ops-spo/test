<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升空模拟器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        #card-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }
        #card {
            font-size: 2em;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>升空模拟器</h1>
    <div id="card-container">
        <div id="card">?</div>
    </div>
    <button onclick="drawCard()">单次升空</button>
    <button onclick="drawMultipleCards()">十次升空</button>
    <button onclick="openHistory()">历史记录</button>
    <div id="result"></div>

    <script>
        const cards = [
            { name: '金', baseProbability: 0.01 },
            { name: '紫', baseProbability: 0.07 },
            { name: '蓝', baseProbability: 0.92 }
        ];

        let historyData = []; // 用于存储历史记录
        let drawCount = 0; // 记录抽卡次数
        let noGoldCount = 0; // 记录未出金色卡的次数

        function drawCard() {
            drawCount++;
            noGoldCount++;
            let result;

            // 处理紫色保底
            if (drawCount % 10 === 0) {
                result = '紫';
            } else if (noGoldCount >= 70) {
                // 70抽必定出金
                result = '金';
                noGoldCount = 0; // 重置计数
            } else if (noGoldCount >= 60) {
                // 60次不出金，增加金的概率
                result = getRandomCard(0.01 + 0.1 * (noGoldCount - 60));
            } else {
                result = getRandomCard(0.01);
            }

            showCard(result);
            addToHistory(result);

            if (result === '金') {
                noGoldCount = 0; // 出金则重置计数
            }
        }

        function drawMultipleCards() {
            for (let i = 0; i < 10; i++) {
                drawCard();
            }
        }

        function getRandomCard(goldProbability) {
            const purpleProbability = cards[1].baseProbability;
            const blueProbability = 1 - goldProbability - purpleProbability;
            const random = Math.random();

            if (random <= goldProbability) {
                return '金';
            } else if (random <= goldProbability + purpleProbability) {
                return '紫';
            } else {
                return '蓝';
            }
        }

        function showCard(cardName) {
            const cardContainer = document.getElementById('card-container');
            const cardElement = document.getElementById('card');
            cardElement.innerText = cardName;
            cardContainer.style.transform = 'rotateY(360deg)';
            setTimeout(() => {
                cardContainer.style.transform = 'rotateY(0deg)';
            }, 500);
        }

        function addToHistory(cardName) {
            historyData.push(cardName);
        }

        function openHistory() {
            const historyWindow = window.open("", "历史记录", "width=400,height=600");
            historyWindow.document.write("<h1>历史记录</h1>");
            historyWindow.document.write("<ul>");
            historyData.forEach(record => {
                historyWindow.document.write("<li>" + record + "</li>");
            });
            historyWindow.document.write("</ul>");
        }
    </script>
</body>
</html>
