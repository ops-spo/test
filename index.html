<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升空模拟器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .card-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .card {
            width: 100px;
            height: 150px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            background-color: gray;
        }
        .gold { background-color: gold; }
        .purple { background-color: purple; }
        .blue { background-color: blue; }
        #history-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            overflow: hidden;
            text-align: left;
        }
        .record {
            margin: 5px 0;
            font-size: 1em;
        }
        .gold { color: gold; }
        .purple { color: purple; }
        .blue { color: blue; }
        .pagination {
            margin-top: 10px;
            font-size: 1em;
            text-align: center;
        }
        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .card {
                width: 80px;
                height: 120px;
                font-size: 1em;
            }
            .pagination {
                font-size: 0.9em;
            }
            .pagination button {
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>升空模拟器</h1>
    <div id="card-container">
        <div class="card-row" id="card-row-top"></div>
        <div class="card-row" id="card-row-bottom"></div>
    </div>
    <button onclick="drawCard()">抽卡</button>
    <button onclick="drawMultipleCards()">十连抽</button>
    <button onclick="toggleHistory()">显示历史记录</button>

    <div id="history-container" style="display: none;">
        <h2>历史记录</h2>
        <div id="records"></div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        const cardRowTop = document.getElementById('card-row-top');
        const cardRowBottom = document.getElementById('card-row-bottom');
        const recordsElement = document.getElementById('records');
        const paginationElement = document.getElementById('pagination');
        const pageSize = 15;
        let historyData = [];
        let currentPage = 1;

        function drawCard() {
            const card = drawSingleCard();
            displayCard([card]);
            addToHistory([card]);
        }

        function drawMultipleCards() {
            const cards = [];
            for (let i = 0; i < 10; i++) {
                cards.push(drawSingleCard());
            }
            displayCard(cards);
            addToHistory(cards);
        }

        function drawSingleCard() {
            // 抽卡逻辑，返回卡片类型（"金"、"紫"、"蓝"）
            // 这里是简化的逻辑，实际应根据需求实现
            const rand = Math.random();
            if (rand < 0.01) return '金';
            if (rand < 0.08) return '紫';
            return '蓝';
        }

        function displayCard(cards) {
            cardRowTop.innerHTML = '';
            cardRowBottom.innerHTML = '';
            const topCards = cards.slice(0, 5);
            const bottomCards = cards.slice(5, 10);

            topCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card ' + card.toLowerCase();
                cardElement.textContent = card;
                cardRowTop.appendChild(cardElement);
            });

            bottomCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card ' + card.toLowerCase();
                cardElement.textContent = card;
                cardRowBottom.appendChild(cardElement);
            });
        }

        function addToHistory(cards) {
            historyData.push(...cards);
            renderPage(1);
        }

        function renderPage(pageNumber) {
            const start = (pageNumber - 1) * pageSize;
            const end = start + pageSize;
            const pageRecords = historyData.slice(start, end);

            recordsElement.innerHTML = '';
            pageRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record ' + record.toLowerCase();
                recordElement.textContent = record;
                recordsElement.appendChild(recordElement);
            });

            const totalPages = Math.ceil(historyData.length / pageSize);
            paginationElement.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    renderPage(currentPage);
                };
                paginationElement.appendChild(pageButton);
            }
        }

        function toggleHistory() {
            const historyContainer = document.getElementById('history-container');
            historyContainer.style.display = historyContainer.style.display === 'none' ? 'block' : 'none';
            if (historyContainer.style.display === 'block') {
                renderPage(currentPage);
            }
        }
    </script>
</body>
</html>
