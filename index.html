<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡小游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>抽卡小游戏</h1>
    <button onclick="drawCard()">抽卡</button>
    <div id="result"></div>

    <script>
        const cards = ['SSR', 'SR', 'R', 'N'];

        function drawCard() {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const result = cards[randomIndex];
            document.getElementById('result').innerText = `你抽到了：${result}`;
        }
    </script>
</body>
</html>
