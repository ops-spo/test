<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升空模拟器</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        #card-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            width: 600px;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .card {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .gold-card {
            background-color: gold;
        }
        .purple-card {
            background-color: purple;
        }
        .blue-card {
            background-color: blue;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>升空模拟器</h1>
    <div id="card-container">
        <!-- 卡片显示区域 -->
    </div>
    <button onclick="drawCard()">单次升空</button>
    <button onclick="drawMultipleCards()">十次升空</button>
    <button onclick="openHistory()">历史记录</button>
    <div id="result"></div>

    <script>
        const cards = [
            { name: '金', baseProbability: 0.01 },
            { name: '紫', baseProbability: 0.07 },
            { name: '蓝', baseProbability: 0.92 }
        ];

        let historyData = []; // 用于存储历史记录
        let drawCount = 0; // 记录抽卡次数
        let noGoldCount = 0; // 记录未出金色卡的次数

        function drawCard() {
            drawCount++;
            noGoldCount++;
            let result;

            // 处理紫色保底
            if (drawCount % 10 === 0) {
                result = '紫';
            } else if (noGoldCount >= 70) {
                // 70抽必定出金
                result = '金';
                noGoldCount = 0; // 重置计数
            } else if (noGoldCount >= 60) {
                // 60次不出金，增加金的概率
                result = getRandomCard(0.01 + 0.1 * (noGoldCount - 60));
            } else {
                result = getRandomCard(0.01);
            }

            showSingleCard(result);
            addToHistory(result);

            if (result === '金') {
                noGoldCount = 0; // 出金则重置计数
            }
        }

        function drawMultipleCards() {
            const results = [];
            let hasPurple = false;

            for (let i = 0; i < 10; i++) {
                drawCount++;
                noGoldCount++;
                let result;

                // 处理紫色保底
                if ((drawCount % 10 === 0) && (noGoldCount % 10 === 0)) {
                    result = '紫';
                    hasPurple = true;
                } else if (noGoldCount >= 70) {
                    // 70抽必定出金
                    result = '金';
                    noGoldCount = 0; // 重置计数
                } else if (noGoldCount >= 60) {
                    // 60次不出金，增加金的概率
                    result = getRandomCard(0.01 + 0.1 * (noGoldCount - 60));
                } else {
                    result = getRandomCard(0.01);
                }

                results.push(result);

                if (result === '金') {
                    noGoldCount = 0; // 出金则重置计数
                }
            }

            // 如果没有紫色卡片，则确保在结果中加入一个紫色卡片
            if (!hasPurple) {
                results[Math.floor(Math.random() * 10)] = '紫';
            }

            // 显示十次结果
            showMultipleCards(results);
            addToHistory(results);
        }

        function getRandomCard(goldProbability) {
            const purpleProbability = cards[1].baseProbability;
            const blueProbability = 1 - goldProbability - purpleProbability;
            const random = Math.random();

            if (random <= goldProbability) {
                return '金';
            } else if (random <= goldProbability + purpleProbability) {
                return '紫';
            } else {
                return '蓝';
            }
        }

        function showSingleCard(cardName) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; // 清空卡片显示区域
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            if (cardName === '金') {
                cardElement.classList.add('gold-card');
            } else if (cardName === '紫') {
                cardElement.classList.add('purple-card');
            } else if (cardName === '蓝') {
                cardElement.classList.add('blue-card');
            }
            cardElement.innerText = cardName;
            cardContainer.appendChild(cardElement);
        }

        function showMultipleCards(results) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; // 清空卡片显示区域
            results.forEach(result => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                if (result === '金') {
                    cardElement.classList.add('gold-card');
                } else if (result === '紫') {
                    cardElement.classList.add('purple-card');
                } else if (result === '蓝') {
                    cardElement.classList.add('blue-card');
                }
                cardElement.innerText = result;
                cardContainer.appendChild(cardElement);
            });
        }

        function addToHistory(cardNames) {
            historyData.push(...cardNames);
        }

        function openHistory() {
            const historyWindow = window.open('history.html', 'HistoryWindow', 'width=800,height=600');
            historyWindow.addEventListener('load', () => {
                historyWindow.postMessage({ history: historyData }, '*');
            });
        }
    </script>
</body>
</html>
